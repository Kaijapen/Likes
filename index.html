<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbarbg">
        <div class="navbar">
            <h1>Network</h1>
        </div>
    </div>
        
    <div class="container">
        <div class="leftcol">
            <div class="box">
                <img src="images/tinytina.webp" alt="">
                <br>
                <a href="#">Add an avatar</a>
                <h1>Tiny Tina</h1>
            </div>
        </div>
        <div class="rightcol">
            <div class="feed">
                <h1>Your Feed</h1>
                <div class="box">
                    <div class="content">
                        <h3>Mr. Torgue</h3>
                        <div class="likes">
                            <p><span id="number1">0</span> like(s)</p>
                            <button onclick="add()">Like</button>
                        </div>
                    </div>
                    <p>My guns are the best!</p>
                    <p>Buy them <a href="#">HERE</a></p>
                </div>

                <div class="box">
                    <div class="content">
                        <h3>Mad Moxxi</h3>
                        <div class="likes">
                            <p><span id="number2">0</span> like(s)</p>
                            <button onclick="add2()">Like</button>
                        </div>
                    </div>
                    <p>Just finished <a href="#">my comic</a> </p>
                    <p>Check it!</p>
                </div>
                <div class="box">
                    <div class="content">
                        <h3>Valentine</h3>
                        <div class="likes">
                            <p><span id="number3">0</span> like(s)</p>
                            <button onclick="add3()">Like</button>
                        </div>
                    </div>
                    <p>I can't stop playing <a href="#">Bunker's and Badasses!</a></p>
                    <p>Someone play with me and @tinytina !</p>
                </div>

            </div>
        </div>
        
            
    </div>
        
    <script src="script.js"></script>
</body>
</html>
